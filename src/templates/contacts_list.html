{% extends "base.html" %}

{% block content %}
<h3>Contacts list</h3>

<div class="alert {{ alert.class }} alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>{{ alert.headline }}</strong> {{ alert.message }}
</div>

<table class="table table-striped table-hover">
    <thead>
        <th>Name</th>
        <th>Cellphone</th>
        <th>E-Mail</th>
        <th>Actions</th>
    </thead>
    <tbody>
        {% for contact in contacts %}
            <tr>
                <td><img src="images/profile_pics/{{ contact.thumb_filename }}" class="profile_thumbnail" />{{ contact.first_name|e }} {{ contact.surname|e }}</td>
                <td>{{ contact.cellphone|e }}</td>
                <td><a href="mailto:{{ contact.email|e }}">{{ contact.email|e }}</td>
                <td>
                    <a class="glyphicon glyphicon-edit" href="/manage?id={{ contact.id }}"></a>
                    <a class="glyphicon glyphicon-remove" onclick="deleteContact({{ contact.id }})"></a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

{% extends "base.html" %}

{% block content %}
    {{ contact_full_name }}

    <form class="form-horizontal" method="POST" action="/manage" enctype="multipart/form-data">
        <input type="hidden" id="id" name="id" value="{{ contact.id }}" />
        <div class="form-group">
            <label for="first_name" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="textbox" id="first_name" name="first_name" placeholder="First Name" value="{{ contact.first_name }}" />
            </div>
        </div>
        <div class="form-group">
            <label for="surname" class="col-sm-2 control-label">Surname:</label>
            <div class="col-sm-10">
                <input type="textbox" id="surname" name="surname" placeholder="Surname" value="{{ contact.surname }}" />
            </div>
        </div>
        <div class="form-group">
            <label for="cellphone" class="col-sm-2 control-label">Cellphone:</label>
            <div class="col-sm-10">
                <input type="textbox" id="cellphone" name="cellphone" placeholder="Cellphone" value="{{ contact.cellphone }}" />
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">E-Mail:</label>
            <div class="col-sm-10">
                <input type="email" id="email" name="email" placeholder="E-Mail" value="{{ contact.email }}" />
            </div>
        </div>
        <div class="form-group">
            <label for="profile_pic" class="col-sm-2 control-label">Profile Pic:</label>
            <div class="col-sm-10">
                <input type="file" id="profile_pic" name="profile_pic" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">{{ submit_button_text }}</button>
                <button type="button" class="btn btn-default" id="back_button">Back</button>
            </div>
        </div>
    </form>
{% endblock %}
